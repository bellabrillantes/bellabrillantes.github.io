
<!DOCTYPE html>
<html>
<head>
	<title>Filter</title>

	<style>
     .my_filter{
       -webkit-filter: hue-rotate:(250deg) opacity(0.10);
       filter: hue-rotate(250deg) opacity(0.10) sepia(100%);
     }

    .my_filter:hover{
      animation: 5s myfilteranimation forwards;
    }

     @keyframes myfilteranimation{

	      100%{
        -webkit-filter: hue-rotate:(0deg) opacity(1);
	        filter: hue-rotate(0deg)opacity(1);
	       }
     }

	</style>
</head>
<body>
<center>
<img class="my_filter" src="img/cat-dora.jpeg" alt="cat">
</center>

</body>
</html>
